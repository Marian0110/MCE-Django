{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--cdn font awesome (fas fa)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'administrativo/css/login.css' %}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 ">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>INICIO DE SESIÓN</h2>
                    </div>
                    <div class="card-subtitle text-muted">
                        <p>Ingresa tu correo y contraseña para acceder a tu cuenta administrativa.</p>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Nombre de usuario:</label>
                                <div class="input-with-icon">
                                    <div class="icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <div class="input-with-icon">
                                    <div class="icon">
                                        <i class="fas fa-key"></i>
                                    </div>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <div id="mensaje" class="mt-3">
                            {% if mensaje %}
                            <div class="alert alert-info">
                                {{ mensaje }}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#loginForm").on("submit", function(event) {
                var isValid = true;

                // Limpiar errores previos
                $(".error").remove();

                // Validar username
                var username = $("#username").val();
                if (username.trim() === "") {
                    isValid = false;
                    $("#username").after('<span class="error text-danger">Ingrese un usuario valido.</span>');
                }

                // Validar password
                var password = $("#password").val();
                if (password.trim() === "") {
                    isValid = false;
                    $("#password").after('<span class="error text-danger">Ingrese una contraseña valida.</span>');
                } else if (password.length < 4) {
                    isValid = false;
                    $("#password").after('<span class="error text-danger">La contraseña debe tener un minimo de 4 caracteres.</span>');
                }

                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
