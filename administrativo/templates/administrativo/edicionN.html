{% extends 'administrativo/baseCrud.html' %}
{% block title %} Modificación sobre nosotros {% endblock %}

{% block body%}
<div class="container mt-1">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Edicion seccion Nosotros</h2>
            <div class="card" style="border: 1px solid #561919">
                <div class="card-body">
                    <form action="{% url 'editarN' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="identifier">Identificador:</label>
                            <input type="text" id="identifier" name="identifier" value="{{nosotros.id}}" class="form-control"
                                placeholder="Identificador" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label for="title">Titulo:</label>
                            <input type="text" id="title" name="title" value="{{nosotros.titulo}}" class="form-control" placeholder="Titulo"
                                minlength="5" maxlength="100" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="sub">Subtitulo:</label>
                            <input type="text" id="sub" name="sub" value="{{nosotros.subtitulo}}" class="form-control" placeholder="Subtitulo"
                                maxlength="100" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="desc">Descripción:</label>
                            <textarea id="desc" name="desc" class="form-control" rows="4" placeholder="Ingresa la descripción">{{nosotros.descripcion}}</textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="img">Imagen nueva: </label>
                            <input type="file" id="img" name="img" class="form-control-file" value="{{nosotros.imagen}}">
                        </div>
                        <div class="form-group mb-4">
                            <label>Imagen actual:</label><br>
                            {% if nosotros.imagen %}
                                <img src="{{ nosotros.imagen.url }}" alt="Imagen actual" class="img-fluid" width="100">
                            {% else %}
                                Sin imagen cargada
                            {% endif %}
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-success text-white btn-md mx-2" onclick="showAlert()">ACTUALIZAR</button>
                            <a href="{% url 'crudNosotros' %}"
                                class="btn btn-secondary text-white btn-md mx-2">VOLVER</a>
                        </div>
                    </form>
                    <div role="alert" id="mensaje" class="alert alert-success mt-3" style="display: none;">
                        {% if mensaje %}
                        {{ mensaje }}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
