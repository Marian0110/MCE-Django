{% extends 'administrativo/baseCrud.html' %}
{% block title %} Modificación clientes {% endblock %}

{% block body%}
<div class="container mt-1">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Edicion de clientes</h2>
            <div class="card" style="border: 1px solid #561919">
                <div class="card-body">
                    <form action="{% url 'editarCliente' %}" value="{{cliente.id}}" method="POST"> {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="identifier">Identificador:</label>
                            <input type="text" id="identifier" name="identifier" value="{{cliente.id}}"
                                class="form-control" placeholder="numero cliente" readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label for="user">Nombre usuario:</label>
                            <input type="text" id="user" name="user" value="{{cliente.username}}" class="form-control"
                                placeholder="nombre usuario" minlength="5" maxlength="20">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Correo:</label>
                            <input type="mail" id="email" name="email" value="{{cliente.email}}" class="form-control"
                                placeholder="correo" maxlength="100">
                        </div>
                        <div class="form-group mb-3">
                            <label for="pass">Contraseña:</label>
                            <input type="password" id="pass" name="pass" value="{{cliente.password}}"
                                class="form-control" placeholder="contraseña" maxlength="50">
                        </div>
                        <div class="form-group mb-4">
                            <label for="cel">Numero telefonico:</label>
                            <input type="text" id="cel" name="cel" value="{{cliente.phoneNumber}}" class="form-control"
                                placeholder="numero telefonico (opc)" maxlength="9">
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit"
                            class="btn btn-success text-white btn-md mx-2" onclick="showAlert()">ACTUALIZAR</button>
                            <a href="{% url 'crud' %}" class="btn btn-secondary text-white btn-md mx-2">VOLVER</a>
                        </div>
                    </form>
                    <div role="alert" id="mensaje" class="alert alert-success mt-3" style="display: none;">
                        {% if mensaje %}
                        {{ mensaje }}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
